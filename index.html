<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MatrixEffectJS</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <h1>Matrix Effect JS</h1>

    <div id="matrix-effect">
      <canvas class="matrix-effect-canvas"></canvas>
    </div>

    <script src="./lib/stats.min.js" charset="utf-8"></script>
    <script src="./matrixeffect.js"></script>

    <script>
      var stats = new Stats();
      stats.showPanel(0);
      document.body.appendChild(stats.dom);

      var matrixEffect = new MatrixEffect();

      function run() {
        stats.begin();
        matrixEffect.render();
        stats.end();
        requestAnimationFrame(run);
      }
      requestAnimationFrame(run);

    </script>
  </body>
</html>
